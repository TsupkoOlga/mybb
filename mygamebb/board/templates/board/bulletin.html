{% extends 'board/base.html' %}
{% load board_tags %}

{% block content %}
<h1>{{bulletin.title}}</h1>

{% if post.photo %}
<p><img class="img-article-left" src="{{bulletin.photo.url}}"></p>
{% endif %}

{{bulletin.content|linebreaks}}

<h3>Отклики</h3>
{% get_comments filter=bulletin.id as comments %}
{% for c in comments %}
	<li class="selected">{{c.reply}}</li>
{% endfor %}

{% endblock %}
