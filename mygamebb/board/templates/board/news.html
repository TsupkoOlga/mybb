{% extends 'board/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for n in news %}
	    <li>
			<h2>{{n.title}}</h2>
	        {% autoescape off %}
	        {{n.content|linebreaks|truncatewords:50}}
			<p class="link-read-post"><a href="{{ n.get_absolute_url }}">Читать</a></p>
	        {% endautoescape %}
			<div class="clear"></div>

		</li>
	{% endfor %}

</ul>
{% endblock %}
